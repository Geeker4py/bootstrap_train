<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h2>Jqueryl练习</h2>
<div>
    注意：
     chrome中报错：Received an invalid response. Origin 'null' is therefore not allowed access. 
     原因及解决办法：chrome基于安全的考虑，禁止了本地文件的访问，必须通过HTTP访问
</div>
<input type="button" name="" id="callRemoteData" value="调用本地JSON文件数据"/>
<input type="button" name="" id="callRemoteData2" value="调用本地JSON文件数据2"/>
<div id="resultBox" style="width:200px;min-height:200px;border:1px solid tomato;background:rgba(213,21,34,0.5);">
    
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="jquery/jquery-1.11.0.min.js"></script>-->
<!--USE CDN-->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        callRemoteData();
        callRemoteData2();
    });



    function callRemoteData(){
        $('#callRemoteData').click(function(){
            console.log("loading local json file data");
            $.getJSON("json/test.json",
              function(data) {
                  console.log(data);
                  $('#resultBox').empty();
                  $.each(data.data,function(i,item){
                     $('#resultBox').append('<p>'+item.name+','+item.title+'</p>');
                  });
             });
        });
    }

    function callRemoteData2(){
        $('#callRemoteData2').click(function(){
            console.log("loading local json file data");
            $.getJSON("json/test2.json",
              function(data) {
                  console.log(data);
                  $('#resultBox').empty();
                  $.each(data,function(i,item){
                     $('#resultBox').append('<p>'+item.name+','+item.title+'</p>');
                  });
             });
        });
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="page-header text-center">
    <h1>表单</h1>
</div>
<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="User Name" id="username"/>
        </div>
        <div class="form-group">
            <label for="password">
                Password:
            </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="example@example.com"/>
        </div>
        <div class="form-group">
            <label for="file">Picture</label>
            <input type="file" name="file" id="file" class="form-control"/>

            <p class="help-block">Example block-level help text here.块级别元素的帮助信息放在这里...</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">check me out
            </label>
        </div>
        <div class="checkbox-inline">
            <label>
                <input type="checkbox">check me out
            </label>
        </div>
        <div class="checkbox-inline">
            <label>
                <input type="checkbox">check me out
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="op1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="op2" value="option2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" id="content" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="num">Number</label>
            <select id="num" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nums">Nums</label>
            <select multiple class="form-control" id="nums">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
            <input type="reset" class="btn" value="重置"/>
        </div>
    </form>
</div>

<div class="container">
    <h2>内联表单</h2>

    <form class="form-inline" role="form">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </form>
</div>

<div class="container">
    <h2>水平排列的表单，并使用Bootstrap预置的栅格class可以将label和控件组水平并排布局</h2>

    <form class="form-horizontal" role="form">
        <div class="row">
            <label for="uname" class="col-sm-2 control-label">Username:</label>

            <div class="col-sm-8">
                <input type="text" name="username" class="form-control" placeholder="User Name"
                       id="uname"/>
            </div>
        </div>
        <div class="row">
            <label for="pwd" class="col-sm-2 control-label">Password:</label>

            <div class="col-sm-10">
                <input type="password" name="password" id="pwd" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="row">
            <label for="em" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-6">
                <input type="email" name="email" id="em" class="form-control" placeholder="example@example.com"/>
            </div>
        </div>
        <div class="row">
            <label for="f" class="col-sm-2 control-label">Picture</label>

            <div class="col-sm-10">
                <input type="file" name="file" id="f" class="form-control"/>

                <p class="help-block">Example block-level help text here.块级别元素的帮助信息放在这里...</p>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox col-sm-8">
                <label>
                    <input type="checkbox">check me out
                </label>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <input type="reset" class="btn" value="重置"/>
        </div>
    </form>

</div>

<div class="container">
    <h3>禁用表单元素</h3>

    <div class="row">
        <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
    </div>
    <div class="row">
        <h3>被禁用的fieldset</h3>

        <form role="form">
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput">Disabled input</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
                <div class="form-group">
                    <label for="disabledSelect">Disabled select menu</label>
                    <select id="disabledSelect" class="form-control">
                        <option>Disabled select</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Can't check this
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="row">
        <h3>校验状态</h3>
        <input class="form-control" id="focusedInput" type="text" value="This is focused...">

        <div class="form-group has-success">
            <label class="control-label" for="inputSuccess">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess">
        </div>
        <div class="form-group has-warning">
            <label class="control-label" for="inputWarning">Input with warning</label>
            <input type="text" class="form-control" id="inputWarning">
        </div>
        <div class="form-group has-error">
            <label class="control-label" for="inputError">Input with error</label>
            <input type="text" class="form-control" id="inputError">
        </div>
    </div>
    <div class="row">
        <h3>高度尺寸</h3>
        <input class="form-control input-lg" type="text" placeholder=".input-lg">
        <input class="form-control" type="text" placeholder="Default input">
        <input class="form-control input-sm" type="text" placeholder=".input-sm">

        <select class="form-control input-lg">...</select>
        <select class="form-control">...</select>
        <select class="form-control input-sm">...</select>
    </div>
    <div class="row">
        <h3>调整列尺寸</h3>

        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control" placeholder=".col-xs-2">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder=".col-xs-3">
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder=".col-xs-4">
            </div>
        </div>
    </div>
    <div class="row">
        <h3>帮助文本</h3>
        <input class="form-control input-lg" type="text" placeholder=".input-lg">
        <span class="help-block">自己独占一行或多行的块级帮助文本。</span>
    </div>
</div>

<div class="container">
    <h3>按钮</h3>

    <div class="row">
        <!-- Standard button -->
        <button type="button" class="btn btn-default">Default</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Primary</button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Success</button>

        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info">Info</button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">Warning</button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">Danger</button>

        <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="row">
        <h3>尺寸</h3>
        <p>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-default btn-lg">Large button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary">Default button</button>
            <button type="button" class="btn btn-default">Default button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-default btn-sm">Small button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
            <button type="button" class="btn btn-default btn-xs">Extra small button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
        </p>
    </div>
    <div class="row">
        <h3>关闭按钮</h3>
        <button type="button" class="close" aria-hidden="true">&times;</button>
        <h3>三角按钮</h3>
        <span class="caret"></span>
    </div>
</div>

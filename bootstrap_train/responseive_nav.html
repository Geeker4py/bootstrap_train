<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="responsivenav/styles/responsive-nav.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1><a href="http://www.bootcss.com/p/responsive-nav.js/">响应式导航</a></h1>
<div class="wrapper">
    <h3>练习 1</h3>
    <div>
        <nav class="nav-collapse">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </div>
    <br/>
    <br/>
    <br/>

    <div>
        <h3>练习 2</h3>
        <nav class="nav-1 nav-collapse" style="background:red">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
        <nav class="nav-2 nav-collapse" style="background:green">
            <ul>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <br/>
    <br/>
    <h3>练习3 按钮控制</h3>
    <div>
        <nav class="nav-3 nav-collapse">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>

        <button id="toggle" class="closed">Toggle Menu</button>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="jquery/jquery-1.11.0.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
</body>
</html>
<script src="responsivenav/responsive-nav.min.js"></script>
<script>
    //练习1
    var navigation = responsiveNav(".nav-collapse");
    //练习2
    var navigation1 = responsiveNav(".nav-1");
    var navigation2 = responsiveNav(".nav-2", {
        insert: "before"
    });
    //练习3
    var navigation = responsiveNav(".nav-3", {
        customToggle: "#toggle"
    });
</script>
